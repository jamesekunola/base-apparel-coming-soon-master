<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- css link -->
  <link rel="stylesheet" href="style.css">
  <!-- javascript -->
  <script src="main.js" defer></script>

</head>

<body>

  <section>
    <div class="container">
      <!-- nav -->
      <nav>
        <div class="logo"><img src="/images/logo.svg" alt="Logo"></div>
      </nav>

      <!-- image -->
      <div class="card-image">
      </div>

      <!-- card descripition -->
      <div class="card-desc">
        <h1><span class="color">we're</span> coming <br> soon</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <!-- email -->
        <div class="email-input">
          <input type="email" name="" id="email" placeholder="Email Address">
          <!-- incorrect email icon -->
          <span class="incorrect" aria-hidden="true"><img src="/images/icon-error.svg" alt=""></span>
          <!-- submit btn -->
          <button type="submit" class="submit-btn"><img src="/images/icon-arrow.svg" alt="submit"></button>
        </div>
        <p class="alert" aria-hidden="true"></p>
      </div>
    </div>



  </section>































  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">James</a>.
    </p>
  </footer>
</body>

</html>
